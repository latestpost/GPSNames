<!DOCTYPE HTML>
<head>
<link rel="stylesheet" type="text/css" href="sencha-touch.css" />
<link rel="stylesheet" type="text/css" href="resources/css/app.css" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
<title>GPSName Sencha Phonegap</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="sencha-touch.js"></script>
<script type="text/javascript" src="/GPSNames/js/socket.io.js"></script>
<script type="text/javascript" src="app.js"></script>
</head>
<body>
<div id="browser"></div>

<script type="text/javascript">

if (navigator.appName=='Microsoft Internet Explorer') {
  document.getElementById("browser").innerHTML='Compatible with webkit browsers only - Chrome & Safari<br/><a href="http://www.gpsname.com">Goto cross browser web version';  
}
txt = "<p>Browser CodeName: " + navigator.appCodeName + "</p>";
txt+= "<p>Browser Name: " + navigator.appName + "</p>";
txt+= "<p>Browser Version: " + navigator.appVersion + "</p>";
txt+= "<p>Cookies Enabled: " + navigator.cookieEnabled + "</p>";
txt+= "<p>Platform: " + navigator.platform + "</p>";
txt+= "<p>User-agent header: " + navigator.userAgent + "</p>";



</script>
</body>
</html>
